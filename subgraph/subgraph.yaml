specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AgentHandler
    network: mumbai
    source:
      address: "0x2B4337C01C460ACC1A3a090dCcB0d1b9EDf21ecc"
      abi: AgentHandler
      startBlock: 42791267
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - OwnershipTransferred
        - RequestFulfilled
        - RequestSent
        - Response
        - Transfer
        - agentRegistered
        - agentVersionRegistered
      abis:
        - name: AgentHandler
          file: ./abis/AgentHandler.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RequestFulfilled(indexed bytes32)
          handler: handleRequestFulfilled
        - event: RequestSent(indexed bytes32)
          handler: handleRequestSent
        - event: Response(indexed bytes32,bytes)
          handler: handleResponse
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: agentRegistered(uint16,address,address,bool)
          handler: handleagentRegistered
        - event: agentVersionRegistered(uint16,uint16,address,string)
          handler: handleagentVersionRegistered
      file: ./src/agent-handler.ts
