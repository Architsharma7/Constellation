specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AgentHandler
    network: mumbai
    source:
      address: "0x0294e2aC7043c7d2D861F5C921ccec8f7A559188"
      abi: AgentHandler
      startBlock: 42987275
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Creator
        - User
        - Agent
        - Subscription
      abis:
        - name: AgentHandler
          file: ./abis/AgentHandler.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RequestFulfilled(indexed bytes32)
          handler: handleRequestFulfilled
        - event: RequestSent(indexed bytes32)
          handler: handleRequestSent
        - event: Response(indexed bytes32,bytes)
          handler: handleResponse
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: agentRegistered(string,uint16,address,address,uint256,uint256,string,bool)
          handler: handleagentRegistered
        - event: agentSubscriptionPurchased(uint16,address,address)
          handler: handleagentSubscriptionPurchased
        - event: agentVersionRegistered(uint16,string,uint16,address,string)
          handler: handleagentVersionRegistered
        - event: rewardMechanismRegistered(string,string,bytes32,uint8[])
          handler: handlerewardMechanismRegistered
      file: ./src/agent-handler.ts
